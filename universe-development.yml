spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/universe
    username: root
    password: password
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:migrations
    baseline-on-migrate: true
    validate-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth:10001

management:
  zipkin:
    tracing:
      endpoint:  http://localhost:9411/api/v2/spans
    sampling:
      probability: 1.0
server:
  port: 10002

endpoints:
  itemDetails: http://localhost:10003
  itemPrice: http://localhost:10002
  eve:
    api: https://esi.evetech.net/latest
    bsd: https://eve-static-data-export.s3-eu-west-1.amazonaws.com/tranquility/bsd.zip
    fsd: https://eve-static-data-export.s3-eu-west-1.amazonaws.com/tranquility/fsd.zip
